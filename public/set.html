<script>

  function ShowTooltip(evt) {

    var mlid = evt.path[0].attributes.getNamedItem('mlid');

    console.log('mouse in');

    $.getJSON( "https://api.mercadolibre.com/items/" + mlid.nodeValue, function( data ) {

//      $( "#dialog" ).dialog();

//      bootbox.alert("Hello world!");

      bootbox.dialog({
        title: data.title,
        message: '<a href="' + data.permalink + '"  target="_blank">  <img src="' + data.thumbnail + '" width="100px"/><br/> <b>Precio: </b> ' + data.price + '</a>'
      });

      setTimeout(function(){
        $('.bootbox-close-button').trigger( "click" );
      }, 4000);

    });


  }

  function HideTooltip(evt) {
    console.log('mouse out');
  };

  $( document ).ready(function() {
    var id = QueryString.id;
    console.log(id);
    $.getJSON( "/api/sets/" + id, function( data ) {
      container = document.getElementById("container");
      container.innerHTML = data.picture;
    });
  });

</script>
